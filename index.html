<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>EZPixel</title>
</head>
<body>
    <header></header>
    <main>
        <section class="tools-section">
            <div class="color-select">
                <input type="color" id="primaryColor" tabindex="-1">
                <input type="color" id="secondaryColor" tabindex="-1" value="#ffffff">
                <button id="swapColors" data-hotkey="x" tabindex="-1"><img src="images/swap.png" alt="Two arrows indicating a swap action." class="swap-icon" title="Swap Colors (X)"></button>
            </div>
            <h2>TOOLS</h2>
            <menu class="tool-menu">
                <button id="penBtn" class="tool-button selected" data-hotkey="d" title="Pen Tool (D)" tabindex="-1">PEN<span class="hotkey-overlay">D</span></button>
                <button id="eraserBtn" class="tool-button" data-hotkey="e" title="Eraser Tool (E)" tabindex="-1">ERASER<span class="hotkey-overlay">E</span></button>
                <button id="bucketBtn" class="tool-button" data-hotkey="b" title="Bucket Tool (B)" tabindex="-1">BUCKET<span class="hotkey-overlay">B</span></button>
            </menu>
        </section>
        <div class="canvas-container">
            <canvas id="canvasBG" class="canvas-bg" width="512" height="512"></canvas>
            <canvas id="canvas" class="canvas" width="512" height="512"></canvas>
            <canvas id="canvasFG" class="canvas-fg" width="512" height="512"></canvas>
        </div>
        <section class="settings-section">
            <h2>SETTINGS</h2>
            <div class="settings">
                <div>
                    <p>SIZE</p>
                    <select id="spriteSizeSelect">
                        <option value="4">4x4</option>
                        <option value="8">8x8</option>
                        <option value="16" selected>16x16</option>
                        <option value="32">32x32</option>
                        <option value="64">64x64</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/canvas.js"></script>
</body>
</html>
